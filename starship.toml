#main-prompt
[character]
success_symbol = "[â†’](bold green)"
error_symbol = "[â†’](bold red)"
disabled = false

[shell]
bash_indicator = "ğŸ¥‘"
zsh_indicator = "ğŸŒ¹"
nu_indicator = "âœ¨"
powershell_indicator = "ğŸŒ¸"
unknown_indicator = "â“"
style = "bg:black"
format = "[$indicator ]($style)"
