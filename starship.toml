[directory]
truncation_length = 8
truncate_to_repo = true
use_os_path_sep = true
repo_root_style = "fg:bold purple bg:black"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)"
style = "fg:purple bg:black"
format = "[$path]($style)"
disabled = false

[directory.substitutions]
"Desktop" = "ğŸ–¥ï¸"
"Documents" = "ğŸ“ƒ"
"Downloads" = "ğŸ’¾ "
"Pictures" = "ğŸ–¼ï¸"
# "Coding" = "ó°²‹ "

[git_branch]
format = "[$symbol$branch ]($style)"
style = "red"

[git_status]
style = "bg:black fg:bold red"
format = "[ $all_status$all_diverged$all_stashed$all_ahead_behind]($style)"
ahead = "â‡¡${count}"
diverged = "â‡•${count}"
behind = "â‡£${count}"

[rust]
version_format = "v${raw}"
symbol = "ğŸ¦€"
detect_files = ["Cargo.toml"]
detect_extensions = ["rs"]
format = "[$symbol ($version )]($style)"
style = "bold #f76707"

[nodejs]
version_format = "v${major}"
symbol = "îœ˜ "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
format = "[$symbol($version )]($style)"
style = "green"

[python]
version_format = "v${raw}"
detect_files = [
  "requirements.txt",
  ".python-version",
  "pyproject.toml",
  "Pipfile",
  "tox.ini",
  "setup.py",
  "__init__.py",
]
python_binary = ["python", "python3", "python2"]
format = "[$symbol($version )]($style)"
style = "blue"

[localip]
ssh_only = true
format = '[$localipv4 ]($style)'
style = "bg:black fg:cyan"
disabled = false

# right-fill (right-prompt)
[battery]
full_symbol = "ğŸŒ±"
charging_symbol = "ğŸŒ²"
discharging_symbol = "ğŸŒµ"
empty_symbol = ""
format = "[$symbol$battery $percentage ]($style)"
disabled = false

[[battery.display]]
style = "fg:white bg:black"
threshold = 101

[fill]
symbol = "."
style = "bold black"

[time]
disabled = false
time_format = "%H:%M"
format = "[ğŸ•’ $time]($style)"
style = "bg:black fg:white"
