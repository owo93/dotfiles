[bun]
version_format = "v${raw}"
symbol = "ğŸ "
detect_files = ["bun.lockb", "bunfig.toml"]

[rust]
version_format = "v${raw}"
symbol = "ğŸ¦€ "
detect_files = ["Cargo.toml"]
detect_extensions = ["rs"]

[python]
version_format = "v${raw}"
detect_files = [
  "requirements.txt",
  ".python-version",
  "pyproject.toml",
  "Pipfile",
  "tox.ini",
  "setup.py",
  "__init__.py",
]
python_binary = ["python", "python3", "python2"]

[localip]
ssh_only = true
format = '[$localipv4 ](bold red bg:black)'
disabled = false

# right-fill (right-prompt)
[battery]
